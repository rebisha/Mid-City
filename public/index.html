<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />

  <link rel="stylesheet" type="text/css" href="./assets/styles/style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Mid City</title>

  <script>
    function closeNavbar() {
      document.getElementById("navbarSupportedContent").classList.toggle("show")
    }
  </script>
</head>

<body>
  <div id="root">
    <!--Navbar starts-->
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">Mid City</a>
      <button class="navbar-toggler" type="button" data-toggle="dropdown" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent">
        <span class="navbar-toggler-icon">
          <span class="navbar-open navbar-first-open"></span>
          <span class="navbar-open navbar-second-open"></span>
          <span class="navbar-open navbar-third-open"></span>
        </span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <span class="navbar-toggle-close" onclick="closeNavbar()">
          <span class="navbar-close navbar-first-close"></span>
          <span class="navbar-close navbar-second-close"></span>
        </span>
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#listen">Listen <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Watch</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Tour</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Shop</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--Navbar ends-->

    <!--Masthead starts-->
    <div class="row" id="listen">
      <div class="col-5">
        <h1 class="headline">Forget it</h1>
        <p class="title">The new single by Mid City out now!</p>
        <a href="https://www.google.com.au" target="_blank">
          <button class="btn-listen" type="button">Listen now</button>
        </a>
      </div>
      <div class="col-7">
        <img src="assets/img/image_1.png" alt="masthead-image" class="image">
      </div>
    </div>
    <!--Masthead ends-->
  </div>

    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
