<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />

  <link rel="stylesheet" type="text/css" href="./assets/styles/style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Mid City</title>

  <script>
    function closeNavbar() {
      document.getElementById("navbarSupportedContent").classList.toggle("show")
    }
  </script>
</head>

<body>
  <div id="root">
    <!--Navbar starts-->
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">Mid City</a>
      <button class="navbar-toggler" type="button" data-toggle="dropdown" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent">
        <span class="navbar-toggler-icon">
          <span class="navbar-open navbar-first-open"></span>
          <span class="navbar-open navbar-second-open"></span>
          <span class="navbar-open navbar-third-open"></span>
        </span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <span class="navbar-toggle-close" onclick="closeNavbar()">
          <span class="navbar-close navbar-first-close"></span>
          <span class="navbar-close navbar-second-close"></span>
        </span>
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#listen">Listen <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#watch">Watch</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#tour">Tour</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Shop</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--Navbar ends-->

    <!--Listen starts-->
    <div class="row listen-row" id="listen">
      <div class="col-5">
        <h1 class="headline">Forget it</h1>
        <p class="title">The new single by Mid City out now!</p>
        <a href="https://www.google.com.au" target="_blank">
          <button class="btn-listen" type="button">Listen now</button>
        </a>
      </div>
      <div class="col-7">
        <img src="assets/img/image_1.png" alt="masthead-image" class="image">
      </div>
    </div>
    <!--Listen ends-->

    <!--Watch starts-->
    <div class="row video-row" id="watch">
      <h2 class="heading">Watch</h2>
      <div class="video-wrapper">
        <iframe class="video" src="https://www.youtube.com/embed/-3P2USPFDcE" frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
      </div>
    </div>
    <!--Watch end-->

    <!--Tour starts-->
    <div class="row tour-row" id="tour">
      <h2 class="heading">Tour</h2>
      <div class="tour-wrapper">
        <div style="width:100%;">
          <img src="./assets/img/midcity-gigs.png" style="width:100%; object-fit:cover;" />
        </div>
        <div class="title" style="margin: auto; width: 100%; text-align: center; padding:20px 0 20px 0;">
          <h1 style="font-weight: 600; text-transform: uppercase; font-size: 20px; line-height: 16px; letter-spacing: 0.2px;
            color: #ffffff; margin-bottom:10px;">MID CITY</h1>
          <h2
            style="font-weight: 600; font-size: 64px; line-height: 70px; letter-spacing: -2px; color: #ffffff; margin-bottom:20px;">
            Gigs</h2>
        </div>
        <div>
          <a href="https://www.songkick.com/artists/9573484" class="songkick-widget" data-theme="dark"
            data-detect-style="true" data-font-color="#ffffff" data-background-color="transparent"></a>
          <script src="//widget.songkick.com/9573484/widget.js"></script>
        </div>
      </div>
    </div>
    <!--Tour ends-->
  </div>


  <!--

      To create a production bundle, use `npm run build` or `yarn build`.
    -->

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>

  <!-- <script src="//widget.songkick.com/9573484/widget.js"></script> -->
</body>

</html>
